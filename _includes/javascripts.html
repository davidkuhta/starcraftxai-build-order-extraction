<script type="text/javascript" async src="{{site.baseurl}}/assets/MathJax-2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
MathJax.Hub.Config({
	tex2jax: {
		skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
		inlineMath: [['$','$'],],
		displayMath: [ ['$$','$$'], ],
		processEscapes: true,
	},
	/* inlineMath: [['$','$'],['\\(','\\)']]
	displayMath: [ ['$$','$$'], ['\[','\]'] ], */
    "HTML-CSS": { scale: 100, /*linebreaks: { automatic: true } */},
	/*
	CommonHTML: { linebreaks: { automatic: true } },
    "HTML-CSS": { linebreaks: { automatic: true } },
    SVG: { linebreaks: { automatic: true } }
    */
});
MathJax.Hub.Queue(function() {
	var all = MathJax.Hub.getAllJax(), i;
	for(i=0; i < all.length; i +=1 ) {
		all[i].SourceElement().parentNode.className += ' has-jax';
	}

    resizeMath();
});

$(window).resize(function() {
  resizeMath();
});

function resizeMath() {
	var maths = document.getElementsByClassName("MathJax");
	for (var i=0; i < maths.length; i++) {
	  math = maths[i]
      var w = math.offsetWidth, W = math.parentNode.offsetWidth+32;
      if (w > W) {
        math.style.fontSize = (95*W/w)+"%";
        math.style.marginLeft = "-1rem";
      }
	}
}

$(document).ready(function(){

    $('table.display').DataTable( {
        paging: true,
        stateSave: true,
        searching: true
    }
        );
});
</script>
